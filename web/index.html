<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nuts Network Explorer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        circle {
            fill: cadetblue;
        }
        line {
            stroke: #ccc;
        }
        text {
            text-anchor: middle;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            fill: #666;
            font-size: 16px;
        }
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>
<div id="content">
    <svg id="target" style="margin: auto;">
        <g class="links"></g>
        <g class="nodes"></g>
    </svg>
</div>
<script type="text/javascript">
    const width = 500;
    const height = 500;
    const svgTarget = document.getElementById('target')
    svgTarget.style.width = width + 'px';
    svgTarget.style.height = height + 'px';

    fetch("api/network/peergraph")
        .then(response => response.json())
        .then((srcData) => {
            let nodes = srcData.map((node) => { return {
                "name": node.id,
            }})

            const linksSet = new Set();
            srcData.map((node) => {
                node.peers.map((peer) => {
                    let peerIndex = nodes.findIndex(e => { return e.name === peer});
                    if (peerIndex === -1) {
                        nodes.push({name: peer});
                        peerIndex = nodes.length - 1
                    }
                    linksSet.add({"source": nodes.findIndex(e => { return e.name === node.id}), "target": peerIndex})
                })
            })
            let links = Array.from(linksSet);

            var simulation = d3.forceSimulation(nodes)
                .force('charge', d3.forceManyBody().strength(-width))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('link', d3.forceLink().links(links))
                .on('tick', ticked);

            function updateLinks() {
                var u = d3.select('.links')
                    .selectAll('line')
                    .data(links)
                    .join('line')
                    .attr('x1', function(d) {
                        return d.source.x
                    })
                    .attr('y1', function(d) {
                        return d.source.y
                    })
                    .attr('x2', function(d) {
                        return d.target.x
                    })
                    .attr('y2', function(d) {
                        return d.target.y
                    });
            }

            function updateNodes() {
                u = d3.select('.nodes')
                    .selectAll('text')
                    .data(nodes)
                    .join('text')
                    .text(function(d) {
                        return d.name.split('-')[0]
                    })
                    .attr('x', function(d) {
                        return d.x
                    })
                    .attr('y', function(d) {
                        return d.y
                    })
                    .attr('dy', function(d) {
                        return 5
                    });
            }

            function ticked() {
                updateLinks()
                updateNodes()
            }
        })
</script>
</body>
</html>
